<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="pb-48">
    <!-- Topnav -->
    <div class="bg-blue-700 w-full p-2">
      <div class="container mx-auto flex justify-center md:justify-between">
        <p class="text-white hidden md:flex">
          <img src="assets/images/call.svg" alt="call" class="mr-1" />0834 321
          765
        </p>
        <p class="text-white">Dapatkan promo beli 1 gratis 1</p>
        <p class="text-white hidden md:flex">
          <img
            src="assets/images/location.svg"
            alt="location"
            class="mr-1"
          />Depok, Indonesia
        </p>
      </div>
    </div>
    <!-- End of Topnav  -->

    <!--Navbar-->
    <nav class="bg-white px-2 sm:px-4 py-2.5 w-full">
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="#" class="flex items-center">
          <img
            src="assets/logo.svg"
            class="h-6 mr-3 sm:h-9"
            alt="Flowbite Logo"
          />
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="text-blue-700 bg-white border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-1"
          >
            Login
          </button>
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
          >
            Register
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 bg-blue-700 rounded md:bg-transparent md:hover:text-blue-700 md:p-0 font-bold"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <button
                id="dropdownNavbarLink"
                data-dropdown-toggle="dropdownNavbar"
                class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-bold text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:border-gray-700 dark:hover:bg-gray-700"
              >
                Kategori
                <svg
                  class="w-5 h-5 ml-1"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownNavbar"
                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
              >
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-400"
                  aria-labelledby="dropdownLargeButton"
                >
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >T-shirts</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Sepatu</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Jeans</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent dark:border-gray-700 font-bold"
                >Promo</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--ENd of Navbar-->

    <!-- Hero -->
    <div class="bg-blue-200 h-1/2 w-full">
      <div
        class="container mx-auto grid grid-cols-1 md:grid-cols-2 items-center"
      >
        <div class="flex justify-center md:order-2">
          <img
            src="assets/images/hero.png"
            alt="hero"
            class="h-64 md:h-96 mb-4 md:mb-0"
          />
        </div>
        <div class="ml-5">
          <p class="font-light text-xl">Diskon 20% Hari ini</p>
          <p class="font-black text-3xl md:text-6xl">
            Promo 2023 <br />
            Jacket Collection
          </p>
          <button
            type="button"
            class="mt-5 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Beli Sekarang
          </button>
        </div>
      </div>
    </div>
    <!-- End of Hero  -->

    <!-- Category -->
    <div class="container mt-6 grid grid-cols-1 md:grid-cols-3 gap-5 mx-auto">
      <div
        class="relative bg-blue-300 p-5 rounded-md flex justify-between mx-5 md:mx-0"
      >
        <div>
          <p class="font-light text-xl text-white">Diskon 10%</p>
          <p class="font-black text-3xl text-white">Sepatu</p>
          <button
            type="button"
            class="mt-3 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Beli Sekarang
          </button>
        </div>
        <div class="absolute bottom-0 right-0">
          <img src="assets/images/category2.png" alt="Sepatu" />
        </div>
      </div>

      <div
        class="relative bg-slate-400 p-5 rounded-md flex justify-between mx-5 md:mx-0"
      >
        <div>
          <p class="font-light text-xl text-white">Diskon 10%</p>
          <p class="font-black text-3xl text-white">T-shirt</p>
          <button
            type="button"
            class="mt-3 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Beli Sekarang
          </button>
        </div>
        <div class="absolute bottom-0 right-0">
          <img src="assets/images/category1.png" alt="T-shirt" />
        </div>
      </div>

      <div
        class="relative bg-gray-500 p-5 rounded-md flex justify-between mx-5 md:mx-0"
      >
        <div>
          <p class="font-light text-xl text-white">Diskon 10%</p>
          <p class="font-black text-3xl text-white">Jeans</p>
          <button
            type="button"
            class="mt-3 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Beli Sekarang
          </button>
        </div>
        <div class="absolute bottom-0 right-0">
          <img src="assets/images/category3.png" alt="Jeans" />
        </div>
      </div>
    </div>
    <!-- End of category  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  </body>
</html>
